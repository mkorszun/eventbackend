<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New password</title>

    <link href="https://s3-eu-west-1.amazonaws.com/biegajmy/password_reset/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">

                <div style="margin: 50px auto;">
                    <img src="https://s3-eu-west-1.amazonaws.com/biegajmy/logo.png" class="img-responsive" style="margin-left: auto; margin-right: auto;">
                </div>

                <div class="alert alert-success" id="alert-200" role="alert" style="display:none;">
                    Password changed.
                </div>

                <div class="alert alert-danger" id="alert-404" role="alert" style="display:none;">
                    Wrong token.
                </div>

                <form>
                    <div class="form-group" id="new-pwd">
                        <input type="password" name="new" class="form-control" placeholder="Password">
                        <span class="help-block" style="display:none;">Password must be at least 6 characters.</span>
                    </div>
                    <div class="form-group" id="rep-pwd">
                        <input type="password" name="repeat" class="form-control" placeholder="Repeat password">
                        <span class="help-block" style="display:none;">Passwords does not match.</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://s3-eu-west-1.amazonaws.com/biegajmy/password_reset/bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript">
        $('form').submit(function(e) {
            e.preventDefault();



            var pwd_new = $('input[name=new]').val().trim();
            var pwd_rep = $('input[name=repeat]').val().trim();

            if (pwd_new.length < 6) {
                $('#new-pwd').addClass('has-error');
                $('#new-pwd').find('.help-block').show();
                return;
            }

            if (pwd_new != pwd_rep) {
                $('#rep-pwd').addClass('has-error');
                $('#rep-pwd').find('.help-block').show();
                return;
            }

            // send request
            var xhr = new XMLHttpRequest();

            var url = window.location.toString();
            // @fixme: replace first part of second param to url var
            xhr.open('PUT', 'https://development-biegajmy.cloudcontrolled.com/user/2954d4c9-cd53-4347-a1f9-8ee0e39b0a1e/password_reset?token=5dd8e955c1829d24fcd9e45bc6a0b68ff419e8544b6823c1792d640dc59d7066' + '&password=' + pwd_new);
            xhr.onreadystatechange = function(e) {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        $('.alert').hide();
                        $('#alert-200').show();
                    } else {
                        $('.alert').hide();
                        $('#alert-404').show();
                    }
                }
            }

            xhr.send(null);
        });

        $('input').focus( function() {
            $('.form-group').removeClass('has-error');
            $('.help-block').hide();
        });
    </script>

</body>
</html>
